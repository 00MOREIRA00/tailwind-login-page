<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gradient-to-tl from-gray-900 to-zinc-800 w-screen h-screen flex justify-center items-center text-white">
    <section class="w-1/2 h-[600px] bg-zinc-950 rounded-3xl flex">
        <section id="form" class="basis-5/12 flex flex-col items-center">
            <h1 class="text-2xl text-white mt-12 mb-12 font-bold">FaÃ§a seu Login <span class="inline-block w-3 h-3 rounded-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70]"></span></h1>

            <form action="" class="flex flex-col gap-8 text-gray-400">
                <label class="flex flex-col group">
                    email
                    <div class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] rounded-lg blur-sm"></div>
                    <div class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] p-[1px] rounded-lg">
                        <input id="email" type="email" class="bg-zinc-800 rounded-lg p-2 h-8 outline-none appearance-none border-red-300 border-solid w-full" />
                    </div>
                </label>

                <label class="flex flex-col group">
                    senha
                    <div class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] rounded-lg blur-sm"></div>
                    <div class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] p-[1px] rounded-lg">
                        <input id="password" type="password" class="bg-zinc-800 rounded-lg p-2 h-8 outline-none appearance-none border-red-300 border-solid" />
                    </div>    
                </label>

                <a href="#">Esqueci minha senha</a>

                <button type="submit">Entrar</button>

                <a href="#">Cadastrar</a>
            </form>    
        </section>

        <section id="picture" class="w-1/2"></section>

    </section>
</body>
</html>
